version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: university-recommender-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: university_recommender
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - university-recommender-network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: university-recommender-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - university-recommender-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: university-recommender-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/university_recommender?authSource=admin
      JWT_SECRET_KEY: your-super-secret-jwt-key-here-change-in-production
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - university-recommender-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: university-recommender-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - university-recommender-network

volumes:
  mongodb_data:

networks:
  university-recommender-network:
    driver: bridge